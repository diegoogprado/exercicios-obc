<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Calculadora</title>
</head>
<body>
    <main>
        <div class="title">
            <h1>Calculadora</h1>
        </div> 
        <form action="">
            <label for="n1">Digite o primeiro número:</label>
            <input type="number" id="n1" name="n1">
            <label for="n2">Digite o segundo número:</label>
            <input type="number" id="n2" name="n2">
            <label>Escolha o operador:</label>
            <div class="radio_operador">
                <div>
                    <input class="sinal_operador" type="radio" name="operador" id="soma" value="soma">
                    <label for="soma">+</label>
                </div>
                <div>
                    <input class="sinal_operador" type="radio" name="operador" id="subtracao" value="subtracao">
                    <label for="subtracao">-</label>
                </div>
                <div>
                    <input class="sinal_operador" type="radio" name="operador" id="multiplicacao" value="multiplicacao">
                    <label for="multiplicacao">X</label>
                </div>                    
                <div>
                    <input class="sinal_operador" type="radio" name="operador" id="divisao" value="divisao">
                    <label for="divisao">/</label>
                </div>                                        
            </div>                                        
            <button type="submit">Calcular</button>
        </form>
        
        <div class="resultado">
            <label for="result" class="label_result">Resultado:</label>
            <div class="result_span">
                <span id="result_span"></span>
            </div>
        </div>
    </main>
</body>
<script src="calculadora.js"></script>
</html>
